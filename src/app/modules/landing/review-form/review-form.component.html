<!-- Page background -->
<div class="h-full bg-slate-50 w-full bg-[#E9B59E]">
    <!-- Banner / Hero -->
    <header class="relative h-[50vh] sm:h-[60vh] lg:h-[70vh] w-full overflow-hidden">

        <!-- Image de fond -->
        <img
            src="images/bg/form-sunset.jpg"
            alt="Banner"
            class="absolute inset-0 h-full w-full object-cover"
        />



        <!-- Contenu texte -->
        <div class="relative z-10 mx-auto flex h-full max-w-6xl flex-col justify-center items-center px-4 text-white">
            <!--<h1 class="text-2xl sm:text-4xl lg:text-5xl font-bold tracking-tight w-4/6">
                Feedback Officiel – Social Paradise Réveillon 31 Décembre
            </h1>
            <p class="mt-3 max-w-2xl text-sm sm:text-base text-white/90">
                Merci de compléter le formulaire ci-dessous.
            </p>-->
        </div>
    </header>

    <!-- Content -->
    <main class="mx-auto w-full py-6 sm:py-10 ">
        <!-- Card -->
        <section class="overflow-hidden rounded-2xl">
            <!-- Responsive iframe wrapper -->
            <div class="h-[595vh] sm:h-[540vh] lg:h-[440vh] 2xl:h-[200vh]">
                <iframe
                    class="h-full w-full border-0 block"
                    [src]="formUrl"
                    title="Google Form"
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                >
                    Loading…
                </iframe>
            </div>
        </section>
    </main>
</div>
