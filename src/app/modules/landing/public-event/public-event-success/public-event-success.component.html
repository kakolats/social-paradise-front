<section class="w-full px-4 py-auto min-h-screen flex items-center justify-center">
    <div class="mx-auto max-w-2xl rounded-3xl border border-slate-200 bg-white/90 p-8 shadow-sm">
        <div class="flex flex-col items-center text-center">
            <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-emerald-100 text-emerald-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-8 w-8" fill="none" stroke="currentColor" stroke-width="1.8">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-emerald-600">Demande envoyée</p>
            <h1 class="mt-2 text-2xl font-semibold text-slate-900">Merci ! Votre demande a bien été enregistrée.</h1>
            <p class="mt-3 text-sm text-slate-600">
                Nous vous recontacterons par email une fois la validation effectuée. Vous pouvez fermer cette page ou revenir à la page de l’évènement.
            </p>

            <!--<div class="mt-6 w-full rounded-2xl border border-slate-200 bg-slate-50 p-4">
                <div class="text-xs text-slate-500">Référence de votre demande</div>
                <div class="mt-1 font-mono text-lg font-semibold text-slate-900">
                    {{ demandSlug() || '—' }}
                </div>
            </div>-->

            <div class="mt-6 flex w-full flex-col gap-3 sm:flex-row">
                <button
                        class="w-full rounded-2xl border border-slate-300 bg-white px-4 py-3 text-sm font-semibold text-slate-900 shadow-sm hover:bg-slate-50"
                        (click)="navigateToEvent()">
                    Revenir à l’évènement
                </button>
            </div>
        </div>
    </div>
</section>
