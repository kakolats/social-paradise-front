<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-slate-100">
    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-full py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none">
        <div class="w-2/5 max-w-2/5 mx-auto sm:mx-0 bg-white py-20 px-20">
            <!-- Logo -->
            <div class="flex flex-row justify-center items-center mb-3">
                <img class="w-3/5" src="images/logo/logo-dark.svg">
            </div>

            <!-- Title -->
            <!--            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>-->
            <div class="flex flex-col items-center mt-0.5 font-bold text-2xl">
                <p>Connexion</p>
<!--                <p>monitoring Dashboard</p>-->
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Adresse mail</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        L'adresse e-mail est requise
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Veuillez entrer une adresse e-mail valide
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Mot de passe</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Le mot de passe est requis
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <!--<div class="inline-flex items-end justify-end w-full mt-1.5">
                    &lt;!&ndash;<mat-checkbox
                        [color]="'primary'"
                        [formControlName]="'rememberMe'">
                        Remember me
                    </mat-checkbox>&ndash;&gt;
                    <a
                        class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/forgot-password']">Forgot password?
                    </a>
                </div>-->

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large rounded mt-6 w-full bg-black"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    @if (!signInForm.disabled) {
                        <span> Login </span>
                    }
                    @if (signInForm.disabled) {
                        <mat-progress-spinner
                            [diameter]="24"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                    }
                </button>
                <!--<div class="mt-3 flex flex-col justify-center items-center">
                    <span>or</span>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <button
                        class="fuse-mat-button-large w-1/2 mt-6 px-3 py-3 rounded bg-transparent text-lime-600 border-2 border-lime-500"
                    >
                        <span>
                            Create an account
                        </span>
                    </button>
                </div>-->
                <!-- Separator -->
                <!--<div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>

                    <div class="flex-auto mt-px border-t"></div>
                </div>-->

                <!-- Single sign-on buttons -->
                <!--<div class="flex items-center mt-8 space-x-4">

                        class="flex-auto"

                    <button

                        type="button"

                        <mat-icon

                    </button>
                    <button

                        mat-stroked-button>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'feather:github'"></mat-icon>
                    </button>
                </div>-->
            </form>
        </div>
    </div>
